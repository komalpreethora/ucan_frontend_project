<link rel="stylesheet" type="text/css" href="/css/luxtheme.css">
<div ng-app="myApp" ng-controller="topicSelection">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  	<a class="navbar-brand" href="#home">UCAN</a>
  	<div class="collapse navbar-collapse" id="navbarColor01">
    	<ul class="navbar-nav alignright">
				<form class="form-inline my-2 my-lg-0 mr-auto">
	      	<input class="form-control mr-sm-2 col-lg-6" placeholder="Search" type="text">
	      	<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
	    	</form>

				<li class="nav-item">
        	<a class="nav-link" href="#postQuestion">Ask</a>
      	</li>
				<li class="nav-item">
        	<a class="nav-link" href="#home">Chat</a>
      	</li>
      	<li class="nav-item">
        	<a class="nav-link" href="#home">Bookmarks</a>
      	</li>
    		<li class="nav-item">
    			<a class="nav-link" href="#userProfile">My Profile</a>
    		</li>
    	</ul>
  	</div>
	</nav>
	<br><br><br>

	<div class="container">
		<form>
			<table class="table table-hover">
  			<thead>
    			<tr>
      			<th scope="col">Topics you are interested in?</th>
      			<th scope="col">Topics you are an expert in?</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr class="table-active" ng-repeat="topic in topicsArr">
      			<td><input class="form-check-input" type="checkbox" name={{topic.id}} ng-model=checkedTopicInterest[topic.id]> <label class="form-check-label" for="{{topic.id}}">{{topic.name}}</label> </td>
      			<td><input class="form-check-input" type="checkbox" name={{topic.id}} ng-model=checkedTopicExpertise[topic.id]> <label class="form-check-label" for="{{topic.id}}">{{topic.name}}</label></td>
    			</tr>
				</tbody>
			</table>
			<button type="button" class="btn btn-outline-primary" ng-click="submitTopics()">SELECT TOPICS</button>
		</form>
	</div>
</div>
